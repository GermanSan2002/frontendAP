<div class="container" *ngIf="persona">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

        <h1>Editar acerca de</h1>

        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>

        <label for="descripcion">Descripcion:</label>
        <textarea id="descripcion" class="form-control" name="descripcion" [(ngModel)]="persona.descripcion"
            required></textarea>

        <label for="img">Foto de perfil</label>
        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img"
            (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">

        <br>

        <button type="submit">Editar</button>
    </form>
</div>
